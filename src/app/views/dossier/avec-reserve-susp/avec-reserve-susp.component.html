<c-row>
  <c-col md="12">
    <c-card class="mb-4 shadow-sm w-300">
      <c-card-body>

        <div class="d-flex align-items-center justify-content-between mb-3">
          <h5 class="mb-0">Gestion des dossiers</h5>
          <div class="d-flex gap-2 align-items-center">
            <select class="form-select" [(ngModel)]="selectedType" (change)="onTypeChange()">
              <option value="">-- Visa finale --</option>
              <option value="sans-reserve-susp">Visa sans reserve suspensive</option>
              <option value="avec-reserve-susp">visa avec reserve suspensive</option>
              <option value="sans-reserve">visa sans reserve</option>
              <option value="refus">Visa refus</option>
            </select>

          </div>

        </div>


        <!-- Tableau Ag-Grid -->
        <ag-grid-angular
          style="width: 100%; height:550px;"
          class="ag-theme-alpine"
          [columnDefs]="columnDefs"
          [defaultColDef]="defaultColDef"
          [rowData]="dossiers"
          [pagination]="true"
          [paginationPageSize]="10"
          (gridReady)="onGridReady($event)"
        ></ag-grid-angular>




      </c-card-body>
    </c-card>
  </c-col>
</c-row>
