<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <!-- Carte de connexion -->
          <c-card class="p-4 shadow">
            <c-card-body>
              <form [formGroup]="loginForm" (ngSubmit)="login()">
                <h1 class="mb-3 text-center">Login</h1>

                <p class="text-body-secondary">Connectez-vous à votre compte</p>

                <!-- Champ Email -->
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    formControlName="email"
                    placeholder="Entrez votre email"
                    aria-label="Adresse e-mail"
                  />
                </c-input-group>
                <small
                  class="text-danger"
                  *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                >
                  Email invalide !
                </small>

                <!-- Champ Mot de passe -->
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    formControlName="password"
                    placeholder="Entrez votre mot de passe"
                    aria-label="Mot de passe"
                  />
                </c-input-group>
                <small
                  class="text-danger"
                  *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                >
                  Mot de passe requis !
                </small>

               <!-- Bouton centré -->
<c-row class="d-flex justify-content-center align-items-center">
  <c-col xs="6" class="d-flex justify-content-center">
    <button
      type="submit"
      class="btn btn-primary w-100 mt-3"
      [disabled]="loginForm.invalid"
    >
      Connexion
    </button>
  </c-col>
</c-row>

              </form>
            </c-card-body>
            <!-- Lien "Mot de passe oublié ?" stylisé -->
            <c-row class="d-flex justify-content-center">
              <c-col xs="12" class="text-center">
                <button
                  class="btn btn-link text-primary fw-bold mt-2"
                  (click)="goToForgetPassword(); $event.preventDefault()"
                >
                  Mot de passe oublié ?
                </button>
              </c-col>
            </c-row>

          </c-card>

          <!-- Carte LDAP -->
          <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>LDAP</h2>
                <object data="../../../assets/brand/sarpi.svg" type="image/svg+xml" class="sidebar-brand-full" height="80"></object>
    <p>Si vous êtes un utilisateur SARPI, connectez-vous avec votre compte LDAP.</p>
                <button
                  cButton
                  class="mt-3 btn btn-light text-primary fw-bold"
                  (click)="goToLDAP()"
                >
                  Connexion avec LDAP
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
