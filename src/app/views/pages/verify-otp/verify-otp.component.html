<div class="d-flex flex-column justify-content-center align-items-center min-vh-100">
  <!-- Formulaire OTP -->
  <div class="card shadow p-4 text-center" style="max-width: 400px; width: 100%; border-radius: 15px;">
    <h2 class="mb-3">Vérification OTP</h2>
    <p class="text-muted">Entrez le code OTP envoyé à <strong>{{ email }}</strong></p>

    <div class="mb-3">
      <input
        type="text"
        class="form-control rounded-pill p-2 text-center fw-bold"
        [(ngModel)]="otp"
        placeholder="Entrez OTP">
    </div>

    <button class="btn btn-primary w-100 rounded-pill mb-3" (click)="verifyOtp()">
      Vérifier OTP
    </button>

    <p class="mt-2" [ngStyle]="{ color: messageColor }">{{ message }}</p>
  </div>

  <!-- Bouton Retour à la connexion en dehors de la carte -->
  <button class="btn btn-outline-secondary mt-4 rounded-pill px-4 d-flex align-items-center gap-2" (click)="goToLogin()">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M15 8a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 0 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 0 1 .708.708L2.707 7.5H14.5a.5.5 0 0 1 .5.5z"/>
    </svg>
    Retour à la connexion
  </button>
</div>
