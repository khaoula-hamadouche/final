<c-row>
  <c-col xs>
    <c-card class="mb-4 shadow-sm w-300 ">
      <c-card-body>

        <div class="d-flex justify-content-between mb-3">
          <h5 class="mb-0">Gestion des Utilisateurs</h5>

          <div class="d-flex gap-2">
            <button type="button" class="btn btn-primary" (click)="generatePdfReport()">
              <svg cIcon name="cilPrint"></svg> Rapport
            </button>

            <button type="button" class="btn btn-secondary ms-2" (click)="add()"><svg cIcon name="cilUserFollow"></svg>
              Ajouter </button>

          </div>
        </div>

        <ag-grid-angular
          style="width: 100%; height:550px;"
          class="ag-theme-alpine"
          [columnDefs]="columnDefs"
          [defaultColDef]="defaultColDef"
          [rowData]="rowData"
          [pagination]="true"
          [paginationPageSize]="paginationPageSize"
          [paginationPageSizeSelector]="paginationPageSizeSelector"
          (gridReady)="onGridReady($event)"
        ></ag-grid-angular>

        <div *ngIf="deleteConfirmationVisible" class="modal fade show" style="display: block;" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Confirmation de Suppression</h5>
                <button type="button" class="btn-close" (click)="cancelDeleteUser()" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p>Êtes-vous sûr de vouloir supprimer l'utilisateur "{{ userToDeleteName }}" ?</p>
                <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
                <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="cancelDeleteUser()">Annuler</button>
                <button type="button" class="btn btn-danger" (click)="deleteConfirmedUser()">Supprimer</button>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="deleteConfirmationVisible" class="modal-backdrop fade show"></div>

      </c-card-body>
    </c-card>
  </c-col>
</c-row>
