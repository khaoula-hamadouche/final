<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow-lg p-5" style="max-width: 600px; width: 100%; border-radius: 15px;">
    <div class="text-center mb-4">
      <div
        class="d-flex justify-content-center align-items-center mx-auto mb-3"
        style="width: 120px; height: 120px; border-radius: 50%; background: linear-gradient(145deg, #e6f0ff, #cce0ff); box-shadow: 0px 0px 15px rgba(13, 110, 253, 0.3); border: 2px solid #0d6efd;">
        <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="#0d6efd" viewBox="0 0 16 16">
          <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3z" />
          <path fill-rule="evenodd" d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
        </svg>
      </div>
      <h3 class="fw-bold text-primary">Mon Profil</h3>
      <p class="text-muted">Consultez et gérez les informations de votre compte.</p>
    </div>



    <div class="mb-3">
      <label class="form-label text-secondary fw-semibold">Nom d'utilisateur :</label>
      <div class="d-flex align-items-center">
        <div class="form-control bg-light border-0 py-2 me-2">{{ username }}</div>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label text-secondary fw-semibold">Adresse Email :</label>
      <div class="d-flex align-items-center">
        <div class="form-control bg-light border-0 py-2 me-2">{{ email }}</div>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label text-secondary fw-semibold">Rôle du compte :</label>
      <div class="form-control bg-light border-0 py-2 text-capitalize">{{ role }}</div>
    </div>

    <div class="mb-4">
      <label class="form-label text-secondary fw-semibold">Mot de passe :</label>
      <div class="input-group">
        <input type="password" class="form-control bg-light border-0" value="••••••••" disabled style="letter-spacing: 2px;">
        <button class="btn btn-outline-danger" (click)="onResetPassword()" title="Réinitialiser si vous l'avez oublié">
          Réinitialiser
        </button>
      </div>
    </div>

  </div>
</div>
